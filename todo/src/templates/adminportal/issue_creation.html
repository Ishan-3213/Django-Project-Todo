{% extends 'adminportal/base.html' %} {% load static %} {% load crispy_forms_tags %} {% block head %}
<title>Admin</title>
<link rel="stylesheet" type="text/css" href="{% static '/admin/css/widgets.css' %}"> {% endblock %}
<!-- partial -->
{% block body_block %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add an Issue for : {{issue.title}} </h4>
                        <div class="col-6 center text-left">
                            <form class=" form-row" method="POST" enctype="multipart/form-data">
                                {% csrf_token %} {{ form|crispy }}
                                <div class="mt-3">
                                    <input class="btn btn-block btn btn-block btn btn-outline-primary" type="submit" name="submit" value="Add-Issue">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- partial -->
</div>

<!-- main-panel ends -->
{% endblock %} {% block scripts %}
<script type="text/javascript " src="{% url 'javascript-catalog' %} "></script>
<script type="text/javascript " src="{% static '/admin/js/core.js' %} "></script>
<!--caption fix for bootstrap4-->
{% endblock %}
